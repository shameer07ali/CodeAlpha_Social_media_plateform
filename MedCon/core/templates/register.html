{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="login-container">
    <h2>Register</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
    <div class="form-group">
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
